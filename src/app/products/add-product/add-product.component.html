<form (ngSubmit)="onSubmit()">
    <label for="productId">productId</label>
    <input type="number" name="productId" id="productId" [(ngModel)]="productId">
    <label for="productName">productName</label>
    <input type="text" name="productName" id="productName"[(ngModel)]="productName">
    <button type="submit">Submit</button>


</form>
